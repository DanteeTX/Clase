<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function mostrarMenor(x1, x2, x3) {
            let menor;
            if (x1 < x2 && x1 < x3) {
                menor = x1;
            } else if (x2 < x3) {
                menor = x2;
            } else {
                menor = x3;
            }
            return menor;
        }

        let valor1 = parseInt(prompt("Ingrese valor 1:"));
        let valor2 = parseInt(prompt("Ingrese valor 2:"));
        let valor3 = parseInt(prompt("Ingrese valor 3:"));
        
        let menor = mostrarMenor(valor1, valor2, valor3);
        document.write("El menor valor es: " + menor);
    </script>
</body>
</html>
